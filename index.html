<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roll a Dice Game (Best of 3)</h1>

    <div class="game-board">
        <div class="player-section">
            <h2>You</h2>
            <div class="dice-container">
                <div id="player-dice" class="dice show-1">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>
            <p>Score: <span id="player-score" class="score">0</span></p>
        </div>

        <div class="player-section">
            <h2>Bot</h2>
            <div class="dice-container">
                <div id="bot-dice" class="dice show-1">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>
            <p>Score: <span id="bot-score" class="score">0</span></p>
        </div>
    </div>

    <div class="controls">
        <button id="roll-btn">Roll Dice!</button>
        <button id="reset-btn" class="btn-reset" style="display: none;">Play Again</button>
    </div>

    <div id="status" class="status-message">Round 1</div>

    <script src="script.js"></script>
</body>
</html>
